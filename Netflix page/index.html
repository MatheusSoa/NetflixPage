<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="icon" href="img/icon-netflix.png">
    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme">
            <div class="container">
                <h3 class="titulo">DEXTER</h3>
                <p class="descricao">Renomado funcionário da Polícia de Miami, Dexter esconde de todos uma segunda identidade: ele é um assassino em série que mata os criminosos que a polícia não consegue prender.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>
                        Mais informações
                    </button>
                </div>  
            </div>
        </div>
    </main>

    <div class="carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/img1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img8.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7051058c5f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
